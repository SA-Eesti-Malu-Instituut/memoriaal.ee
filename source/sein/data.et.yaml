        text: |
            Kommunistliku režiimi halastamatust sümboliseeriva Teekonna nimetahvlitel on rohkem kui 22&nbsp;000 nime. Need inimesed ei pöördunud enam kunagi koju tagasi. Nad mõrvati või surid ebainimlike elutingimuste tõttu vangistuses või sundasumisel. Enamik neist puhkab nimetutes haudades.

            Kümnete tuhandete Eesti inimeste mõrvamine, vangistamine või küüditamine 1940. ja 1950. aastatel on aegumatu inimsusvastane kuritegu. 18. juunil 2002 kuulutas Riigikogu Nõukogude Liidu kommunistliku režiimi ja seda vägivaldselt teostanud organid ning nende tegevuse kuritegelikeks.

            Memoriaali teekonna mälestusseinale on kantud nende Eesti inimeste nimed koos sünni- ja surmaajaga, kes on terrori käigus mõrvatud, vangistuses või asumisel surnud või on teadaolevalt mõrvatud Nõukogude võimuesindajate vahetu isikuvastase ründe tagajärjel.

            On mitmeid kategooriaid, keda kommunismiohvrite memoriaal ei käsitle. Vt [siit](https://www.memoriaal.ee/andmebaas/#andmebaasis-kasitlemata-isikud).

            Ohvrite nimekiri memoriaali Teekonnal ei ole lõplik, sest uurimistöö nende ohvrite väljaselgitamiseks jätkub. Edasise töö käigus selguvad hukkunud kantakse jooksvalt elektroonilisse andmebaasi. Perioodiliselt lisatakse nende nimed lisatahvlitel memoriaali teekonna mälestusseinale.

            Memoriaali mälestusseinale kantud isikute andmetes tehtud muudatused kajastuvad ainult elektroonilises andmebaasis. Mälestusseinal muudatusi ei tehta.


