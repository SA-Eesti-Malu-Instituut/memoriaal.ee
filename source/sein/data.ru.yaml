title: Стена памяти Пути
pictures:
    - /assets/images/bg/sein.jpg
content:
    -
        text: |
            На стенах Пути, символизирующего беспощадность тоталитарной системы, находятся плиты с именами более 22 тысяч человек, которые так и не вернулись домой. Они были убиты или умерли из-за нечеловеческих условий в заключении и на спецпоселении. Многие из них покоятся в безымянных могилах без крестов в неизвестных местах.

            Расстрелы, аресты и депортации десятков тысяч жителей Эстонии в 1940–1950 годах являются преступлениями против человечности, геноцидом и военными преступлениями, не имеющими срока давности. 18 июня 2002 года Парламент Эстонской Республики провозгласил коммунистический режим Советского Союза, насильственно осуществлявшие его политику органы, а также их действия преступными.
