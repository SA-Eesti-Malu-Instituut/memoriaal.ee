        id: asukoht
        title: Место Расположения
        text: |
            Мемориал находится в Таллинне, на Маарьямяги. Главный вход со стороны ул. Пирита.

            У мемориала находится автобусная остановка «Mälestusvälja», где останавливаются автобусы 1A, 5, 8, 34A, 38.

            Парковка для автомобилей находится на ул. Пирита рядом с главным входом в мемориал со стороны моря. Другой вход и парковка находятся в той части ул. Лепа (Lepa), которая ближе к морю. Туда можно добраться по улицам Козе (Kose) и Сааре (Saare), следуя указателям футбольного комплекса FC Levadia Maarjamäe.

            [Место расположения на карте](https://goo.gl/maps/BS4wghXs5EM2)
