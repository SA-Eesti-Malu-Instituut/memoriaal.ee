        text: |
            Мемориал находится в Таллинне, на Маарьямяги. Главный вход со стороны ул. Пирита.

            Автобусная остановка «Mälestusvälja» (ул. Пирита), автобусы нр. 1A, 5, 8, 34A, 38.

            Парковка для автомобилей и автобусов предусмотрена на ул. Пирита рядом с главным входом в мемориал. Припарковаться можно и на верхней парковке. В этом случае направляйтесь в сторону футбольного центра FC Levadia и немецкого военного кладвища по ул. Козе.

