content:
    -
        text: |
            Коммунистический режим террора был установлен в результате оккупации Эстонии 17 июня 1940 года и пал в связи с восстановлением независимости республики 20 августа 1991 года. В результате террора Эстония потеряла каждого пятого жителя при населении чуть более одного миллиона человек. Из них около 75 тысяч были убиты, арестованы или депортированы. Мемориал воздвигнут в память обо всех этих людях.

            Мемориал состоит из двух частей – «Пути», где расположены таблички с именами погибших, и «Домашнего сада», где также находятся камни с обозначением мест террора и информативные стенды. Частью Мемориала является Памятник офицерам Эстонии, павшим жертвами коммунистического террора.

            На стены «Пути» нанесены имена тех жителей Эстонии, которые погибли во время террора, то есть были убиты или умерли в заключении или на поселении. Место захоронения большиства из них неизвестно.

            На стене памяти нет имен тысяч жертв, кто так и не вернулся домой и чья судьба неизвестна. Эта стена воздвигнута в память и о них.

            Часть мемориала – это электронный мемориал жертв коммунизма, где находится информация о всех пострадавших от коммунистического террора в 1940-1991 годах, в том числе погибшие, репрессированные во внесудебном порядке оккупационными властями СССР, или позже освобожденные безосновательно осужденные. Также люди, подлежащие депортации, но которых оккупационным властям не удалось депортировать.
