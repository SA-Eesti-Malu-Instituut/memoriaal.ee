content:
    -
        text: |
            Мемориал жертвам коммунизма посвящен всем жителям Эстонии, пострадавшим от Советского террора. Коммунистический режим был установлен в результате оккупации Эстонии 17 июня 1940 года и пал в связи с восстановлением независимости республики 20 августа 1991 года. Террор оккупационной власти унес жизнь каждого пятого жителя Эстонии при населении чуть более одного миллиона человек. Из них около 75 тысяч было убито, арестовано или депортировано.

            Мемориал состоит из двух частей – Пути, символизирующего беспощадность тоталитарной системы, и символического Сада, где находятся камни с обозначением мест террора и информационные тексты. Частью Мемориала является Памятник офицерам Эстонии, ставшим жертвами коммунистического террора.
