        title: Juhised memoriaali külastamiseks
        text: |
            Memoriaal asub Tallinnas Maarjamäel. Peasissepääs Pirita tee poolt.

            Memoriaali juurde viivad bussid nr 1A, 5, 8, 34A, 38, bussipeatus Mälestusvälja.
            Autoga tulles on parkla Pirita teel memoriaali peasissepääsust Pirita poole.
            Memoriaali teine sissepääs ja parkla asuvad Lepa tänava merepoolses otsas, kuhu pääseb Kose tee ja Saare tänava kaudu, juhindudes FC Levadia Maarjamäe jalgpallikompleksi suunaviitadest.

