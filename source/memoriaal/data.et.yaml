        title: Juhised memoriaali külastamiseks
        text: |
            Memoriaal asub Tallinnas Maarjamäel. Peasissepääs Pirita tee poolt.
            Bussid nr 1A, 5, 8, 34A, 38 bussipeatus Mälestusvälja.
            Pirita teel memoriaali sissekäigu kõrval on parkla autodele ja bussidele. Samuti on võimalik parkida ülemises parklas. Hoidke suunda FC Levadia Maarjamäe jalgpallikompleksi ja Saksa sõjaväekalmistu järgi (Kose tee).
