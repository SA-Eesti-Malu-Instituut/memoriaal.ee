content:
    -
        text: |
            Kommunistlik terrorirežiim kehtestati Eesti okupeerimisega 17. juunil 1940 ja see lõppes Eesti iseseisvuse taastamisega 20. augustil 1991. Selle tagajärjel kaotas Eesti iga viienda oma veidi üle miljonist elanikust, kellest rohkem kui 75 000 mõrvati, vangistati või küüditati. Kommunismiohvrite memoriaal on pühendatud neile kõigile.

            Memoriaalil on kaks osa – „Teekond“ terrori läbi hukkunute nimetahvlitega ja „Koduaed“, millele lisanduvad terroripaiku tähistavad kohakivid ning teabetekstid. Memoriaali juurde kuulub ka kommunistliku terrori ohvriks langenud Eesti ohvitseride mälestusmärk.

            „Teekonna“ mälestusseinale on kantud nende Eesti inimeste nimed, kes on terrori käigus hukkunud, s.t mõrvatud või surnud vangistuses või asumisel. Mälestusseinal ei ole nende tuhandete ohvrite nimesid, kes ei jõudnud tagasi koju ja kelle saatus on teadmata. See sein on mälestuseks ka neile.

            Memoriaali elektrooniline osa on kommunismiohvrite andmebaas, kuhu on kantud kõik aastatel 1940–1991 kommunistliku terrori läbi kannatanud isikud, sealhulgas hukkunud, Nõukogude Liidu okupatsioonivõimu poolt kohtuväliselt represseeritud või alusetult süüdimõistetud, kes vabanesid ja samuti küüditamisele kuulunud isikud, keda okupatsioonivõimudel küüditada ei õnnestunud.
