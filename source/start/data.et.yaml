        text: |
            Eesti kaotas okupatsioonivõimu terrori tagajärjel iga viienda oma veidi üle miljonist elanikust. Valdav osa neist puhkab täna nimetutes ristideta haudades.

            Kokku vangistati, küüditati või mõrvati rohkem kui 75&nbsp;000 inimest. Kommunismiohvrite memoriaal on pühendatud neile kõigile.

            Memoriaali rajasid Eesti rahvas ja riik Eesti kommunismiohvrite mälestuseks 2018. aastal.
