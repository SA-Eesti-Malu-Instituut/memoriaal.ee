        text: |
            Террор оккупационн стоили Эстонии каждого пятого жителя при населении чуть более одного миллиона человек.

            Более 75 тысяч человек были убиты, арестованы или депортированы. Мемориал жертвам коммунизма увековечивает их память!

            Мемориал воздвигнут эстонским народом и государством в 2018 году в память о жертвах коммунизма в Эстонии.

    -
        id: statuut
        title: Статут Мемориала жертвам коммунизма в Эстонии
        text: |
            После оккупации Эстонии в 1940 году коммунистический режим Советского Союза положил начало убийствам, арестам и депортациям жителей Эстонии по политическим причинам. В память об этих людях и для напоминания о последствиях коммунистического террора в 2018 году был воздвигнут Мемориал жертвам коммунизма в Эстонии (далее «Мемориал»). Исходя из части 1 статьи 51 закона «О лицах, репрессированных оккупационными режимами», и распоряжения Правительства Эстонской Республики №207 от 23.08.2018 «Определение административного органа, правомочного публиковать данные о репрессированных и приравненных к репрессированным лицах», устанавливаю принципы публикации информации в базе данных Мемориала (статут мемориала):

            1. Жертвами коммунизма, память которых чтится Мемориалом, являются лицами, которые до оккупации Эстонии 17.06.1940 были гражданами Эстонии или постоянными жителями страны, и которые в период 1940–1991:
                1.1. были осуждены режимом Советского Союза по политическим причинам и реабилитированы согласно закону «О реабилитации репрессированных во внесудебном порядке и безосновательно осужденных лиц» (RT 1992, 7, 103; RT I 1993, 76, 1128), также лица, арестованные по политическим причинам, но в отношении которых не был вынесен приговор;
                1.2. были осуждены режимом Советского Союза и реабилитированы решением Государственного суда на основании статьи 5 закона «О реабилитации репрессированных во внесудебном порядке и безосновательно осужденных лиц», так как было доказано, что причина признания их виновными заключалась в их борьбе за независимость Эстонской Республики или против несправедливости по отношению к народу Эстонии;
                1.3. были репрессированы во внесудебном порядке, в том числе депортированные (сосланные по поселение) лица и дети, родившиеся на поселении, также лица, подлежавшие депортации, но которых оккупационной власти не удалось депортировать;
                1.4. были убиты при задержании (в том числе убитые лесные братья) по политическим причинам (они считались врагами советского режима) или без вынесения судебного приговора, за исключением жертв войны;
                1.5. умерли в лагерях для военнопленных и фильтрационных лагерях.
            2. На Стенах памяти Мемориала указываются имя, даты рождения и смерти погибшей жертвы коммунизма. Погибшие жертвы коммунизма – это лица, которые умерли или были убиты в заключении, при задержании или на поселении, в том числе лица, в отношении которых доказано, что, несмотря на освобождение, у них не было разрешения или возможности вернуться на родину. Имена жертв коммунизма, установленные после возведения Мемориала, появляются на дополнительных табличках на Стенах памяти. Изменения в уже находящиеся на Стенах памяти данные не вносятся. Изменения и дополнения данных о погибших публикуются в Электронном мемориале.
            3. В списке имен Памятника кадровым офицерам Эстонии указываются имена, даты рождения и смерти кадровых офицеров Эстонской Республики и приравненных к ним имена членов Союза обороны, которые стали жертвами коммунизма, также в последовательности, исходящей из офицерских званий, имена офицеров Эстонии, принимавших участие в Освободительной войне. В случае если офицеру был присужден Крест свободы, в списке имен указывается и эта информация.
            4. В Электронном мемориале публикуются данные всех жертв коммунизма, перечисленных в пункте 1.
            5. Мемориал не содержит данных о жертвах коммунизма, которые:
                5.1. на основании имеющихся данных принимали участие в осуществлении геноцида, преступлениях против человечности или военных преступлениях;
                5.2. стали членами коммунистической партии СССР до 1954 года, работники государственных органов, осуществлявших репрессии, и члены истребительных батальонов.
