            Террор оккупационной власти унес жизнь каждого пятого жителя Эстонии при населении чуть более одного миллиона человек.

            Подавляющая часть жертв покоится в безымянных могилах без крестов. Да будет этот мемориал местом их памяти!

            Мемориал воздвигнут эстонским народом и государством в 2018 году в память о жертвах коммунизма в Эстонии.

popup: |
    ## Открытие мемориала жертвам коммунизма 23.08.2018

    **23 августа провозглашен общеевропейским днем памяти жертв тоталитарных режимов. В этот день, в год столетия Эстонской Республики народ Эстонии открывает в Таллинне, на Маарьямяги мемориал, который станет местом памяти жертв коммунизма. Это место станет напоминать ныне живущим и будущим поколениям жителей Эстонии о хрупкости свободы и человеческой жизни, а также призывать беречь родной дом – свободную Эстонию.**

    **11.00-12.00 Прибытие**

    **12.05-13.10 Освящение мемориала, речи и возложение венков**
    С речью выступят: президент Эстонской Республики Керсти Кальюлайд, почетный председатель Эстонского Союза репрессированых «Мементо» Лео Ыйспуу, член совета Европейской Ассамблеи Сотрудничества во имя Памяти и Совести Геран Линдблад, министр юстиции Эстонской Республики Урмас Рейнсалу, командующий силами обороны Эстонии генерал Рихо Террас.

    **18:00-22:00 Музыкальная инсталляция мемориала**
    Музыкальная инсталляция создаст на территории мемориала особенную атмосферу, подходящую для прогулки, ознакомления с именами и текстами, размышлений.

    ### Информация

    - **Мемориал находится в Таллинне, около дворцового парка Маарьямяэ, примерно в 800-метровой прогулке от музея кино. В день открытия вход на территорию мемориала только со стороны ул. Пирита. Адрес: ул Пирита 74.**
    - До мемориала можно доехать на автобусах номер: 1A, 5, 8, 34A, 38. Остановка «Маарьямяги». Мемориал находится на расстоянии 5-10 минутной прогулки от остановки в сторону Пирита.
    - Гостей, прибывающих на автомобилях, просим припарковаться на Маарьямяги или на близлежащих парковках. Ограниченное число парковочных мест имеется в непосредственной близости от мемориала на ул. Пирита и ул. Козе.
    - Для гостей с ограниченными возможностями вход в мемориал предусмотрен с парковки на Маарьямяги, куда можно попасть через ул. Козе. Для этого нужно свернуть с ул. Пирита на ул. Козе, затем до остановки «Сааре» свернуть направо и направиться в сторону спортивного комплекса «FC Levadia». Проехать до конца улицы, где и находится парковка.
    - После открытия мемориала начнется [конференция «Европейская память и преступления коммунистических режимов: миллионы жертв неосуществленной утопии»](https://23augustconference.eu). Конференция пройдет в Эстонском Музее Кино (ул. Пирита 56, на расстоянии около 800 м (15 минут пешком) от мемориала в сторону центра города). Начало в 14.00.

