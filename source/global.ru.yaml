navigation:
    -
        url: /ru/memorial/
        picture: /assets/images/nav/memoriaal.jpg
        title: Мемориал
        text: Мемориал жертвам коммунизма посвящен всем жителям Эстонии, пострадавшим от Советского террора.
    -
        url: /ru/stena/
        picture: /assets/images/nav/sein.jpg
        title: Стена памяти Пути
        text: На стенах мемориального коридора «Путь» размещены таблички с более чем 22 000 имен тех, кто никогда не вернулся домой.
    -
        url: /ru/baza-dannyh/
        picture: /assets/images/nav/andmebaas.jpg
        title: База данных Мемориала
        text: Базу данных Мемориала обслуживает Эстонский институт исторической памяти (SA Eesti Mälu Instituut).
    -
        url: /ru/oficery/
        picture: /assets/images/nav/ohvitserid.jpg
        title: Памятник кадровым офицерам Эстонии
        text: Мемориал посвящен также убитым или погибшим в заключении по воле советских оккупационных властей офицерам Эстонской Республики.
    -
        url: /ru/sad/
        picture: /assets/images/nav/koduaed.jpg
        title: Сад
        text: «Домашний сад» – это место, где переплетаются мечты, воспоминания и тоска по дому. «Домашний сад» символизируют яблони и пчелы.
    -
        url: /ru/kamni/
        picture: /assets/images/nav/kohakivid.jpg
        title: Камни с обозначением мест заключения и депортаций
        text: Обозначенные печально известные места расправ и заключения коммунистического террора символизируют для новых поколений страдания предков.
