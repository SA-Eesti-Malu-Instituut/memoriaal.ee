navigation:
    -
        url: /ru/memorial/
        picture: /assets/images/nav/memoriaal.jpg
        title: Мемориал
        text: Мемориал жертвам коммунизма посвящен всем жителям Эстонии, пострадавшим от Советского террора.
    -
        url: /ru/stena/
        picture: /assets/images/nav/sein.jpg
        title: Стена памяти Пути
        text: Teekonda palistavatel nimetahvlitel on enam kui 22 000 inimese nimed, kes kunagi koju tagasi ei pöördunud.
    -
        url: /ru/oficery/
        picture: /assets/images/nav/ohvitserid.jpg
        title: Памятник кадровым офицерам Эстонии
        text: Memoriaalis mälestatakse Nõukogude okupatsioonivõimude poolt mõrvatud või vangistuses hukkunud Eesti Vabariigi ohvitsere.
    -
        url: /ru/sad/
        picture: /assets/images/nav/koduaed.jpg
        title: Сад
        text: Koduaed on koht, kus põimuvad unistused, mälestused ja koduigatsus. Koduaia sümboliteks on õunapuud ja mesilased.
    -
        url: /ru/kamni/
        picture: /assets/images/nav/kohakivid.jpg
        title: Камни с обозначением мест заключения и депортаций
        text: Kommunistliku terrori kurikuulsad kinnipidamis- ja hukkamiskohad on mälupaigad, mis sümboliseerivad uutele põlvkondadele esivanemate kannatusi.
    -
        url: /ru/baza-dannyh/
        picture: /assets/images/nav/andmebaas.jpg
        title: База данных Мемориала
        text: Базу данных Мемориала обслуживает Эстонский институт исторической памяти (SA Eesti Mälu Instituut).
