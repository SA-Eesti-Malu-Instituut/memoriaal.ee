content:
    -
        text: |
            The following are entered in the electronic memorial:
              1) persons repressed extrajudicially or groundlessly convicted by the Soviet occupying regime in 1940–1991 and who are subject to rehabilitation according to the legislation of the Republic of Estonia ‘Act concerning the rehabilitation of persons who have been extrajudicially repressed and groundlessly convicted’;
              2) persons murdered for political reasons;
              3) persons who were designated to be deported but whom the occupying regime did not succeed in deporting.

            Working groups formed by the Ministry of Justice, which organised the establishment of the Memorial, that included specialists and representative associations of repressed persons, determined the categories of persons that would be remembered on the Memorial.

            Thus the electronic memorial includes information on persons who perished in the course of the communist terror and persons who were released from imprisonment or banishment, along with data on those victims whose fate is not known.
    -
        id: structure
        title: Structure of the electronic memorial
        text: |
            Information on repression contained in various written sources is assembled to accompany persons in the electronic memorial (see the list of sources here) together with data that has been received from people as feedback. Information is presented in unaltered form such as it is recorded in the source.

            Basic data on persons (name, year of birth and death) can be found as the result of searches in the electronic memorial on the left edge of the page and they are presented on the basis of sources or feedback that are available by the current time. In addition to the person who is being searched for, data on his/her family members who were subject to repression is also presented such as it is entered in the books published by the Registry Bureau of Estonian Repressed Persons.

