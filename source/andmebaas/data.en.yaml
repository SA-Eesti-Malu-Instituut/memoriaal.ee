    -
        id: not-included-persons
        title: PERSONS NOT INCLUDED IN THE DATABASE OF VICTIMS OF COMMUNISM
        text: |
            - fighters as forest brothers or members of the Omakaitse (Home Guard) killed in battle against the Soviet regime in 1940/1941
            - persons who perished as victims of war as a consequence of combat;
            - persons who departed as evacuees from Estonia to the Soviet rear area in the summer of 1941 and died there without having been subjected to repressions;
            - men who were mobilised into the Red Army in the summer of 1941 and died in labour battalions in the Soviet rear area from illnesses, inhuman living conditions, or due to circumstances that have not been clearly identified. Mobilised men who were arrested for political purposes and put on trial while they were in labour battalions;
            - men who fell in battle as part of any kind of armed unit during the war or persons who died in some other war situation;
            - victims of the communist terror who were known to have themselves been guilty of crimes against humanity or war crimes as collaborators with the communist or national socialist regime.
            - victims of communist terror who served in the ranks of Soviet organs of repression and destruction battalions or had joined the Communist Party before 1954

    -
        id: checking
        title: CHECKING AND SUPPLEMENTATION OF INFORMATION
        text: |
            Please check to see if the following information is known about any particular individual in the electronic memorial.

            - Are the name and the years of birth and death correct and is the name of the person’s father or mother included?
            - In the case of deportees, is the date when the person was released provided? Do you know when the person actually returned? Did family members return together, or did someone come earlier?
            - In the case of arrested persons, it is important to know whether release from prison camp was followed by being sent into banishment or the return of the released person to the Estonian homeland.
            - If you find two personal entries in the electronic memorial that actually refer to a single person, please inform us of this.
            - If the change you are proposing concerns a person’s basic information (name or year of birth and death), please send a document verifying the correct information to the e-mail address <memoriaal@mnemosyne.ee>

            We are very grateful for corrections and additions! We will enter accepted corrections continuously, thus the list is constantly being supplemented and altered.

