    -
        id: andmebaasis-kasitlemata-isikud
        title: Лица, не включенные в электронный мемориал
        text: |
            - погибшие в борьбе против советской власти лесные братья и члены Омакайтсе в 1940-1941 годах;
            - жертвы войны, погибшие в результате боевых действий;
            - покинувшие Эстонию летом 1941 года в результате эвакуации в советский тыл и умершие там, в отношении которых не были применены репрессии;
            - мобилизованные летом 1941 года в Красную армию, которые умерли в трудовых батальонах в советском тылу из-за нечеловеческих условий жизни или при невыясненных обстоятельствах. Жертвами считаются мобилизованные лица, находившиеся в трудовых батальонах, которые были арестованы и отданы под суд по политическим причинам;
            - погибшие во время войны в результате боевых действий, находившиеся в составе каких-либо военных подразделений, или в какой-либо другой ситуации;
            - жертвы коммунистического террора, о которых доподлинно известно, что они были пособниками коммунистического или национал-социалистического режимов и виновны в преступлениях против человечности и военных преступлениях;
            - жертвы коммунистического террора, принимавшие участия в боях в составе советских истребительных батальонов, или ставшие членами коммунистической партии до 1954 года.

    -
        id: kontroll-ja-taiendamine
        title: Контроль и дополнение данных
        text: |
            Пожалуйста, проверьте, содержит ли электронный мемориал следующую информацию о человеке:
            - Являются ли имя, даты рождения и смерти правильными и указано ли имя отца или матери?
            - В случае депортированных важно, указана ли дата освобождения. Известно ли Вам, когда человек действительно вернулся? Вернулись ли члены его семьи вместе с ним, или кто-то вернулся раньше?
            - В случае арестованных важно, последовала ли за освобождением из лагеря отправка на поселение или возвращение на родину.
            - В случае обнаружения двух блоков дынных, которые указывают на одного и того же человека, сообщите об этом нам.

            Если Ваше замечание касается основных данных человека (имя, даты рождения и смерти), то пришлите документ, подтверждающий новые данные, на адрес <memoriaal@mnemosyne.ee>

            Мы очень признательны Вам за исправления и предложения! Принятые изменения вносятся постепенно, поэтому база данных постоянно пополняется и изменяется.

