content:
    -
        text: |
            Электронный мемориал содержит информацию о следующих лицах:
              1) репрессированные во внесудебном порядке или безосновательно осужденные оккупационной властью Советского Союза в 1940-1991 годах, тем самым подлежащие реабилитации согласно закону Эстонской Республики «О реабилитации репрессированных во внесудебном порядке и безосновательно осужденных лиц»;
              2) расстрелянные по политическим причинам;
              3) лица, подлежащие депортации, но которых оккупационным властям не удалось депортировать.

            Категории людей, увековеченных на стенах мемориала, определены рабочими группами, созванными курировавшим создание мемориала Министерством юстиции, в которые входили специалисты и представители организаций репрессированных.

            Таким образом, электронный мемориал содержит информацию о погибших во время коммунистического террора, освобожденных из заключения и поселения, а также о тех жертвах, чья судьба неизвестна.

    -
        id: ctpyktypa
        title: Структура электронного мемориала
        text: |
            К каждому лицу, занесенному в электронный мемориал, прикреплена информация, касающаяся репрессирования, взятая  из источников (смотри здесь список источников)), а также данные, поступившие напрямую от граждан. Информация представлена ровно в том виде, в котором она указана в источниках.

            Основные данные жертвах (имя, даты рождения и смерти) можно найти при помощи поисковой системы электронного мемориала. Результаты поиска выдаются на страничке сайта с левой стороны. Данные отражают доступную на данный момент в источниках информацию или предоставленные гражданами дополнительные сведения.  Помимо информации о конкретном лице, описания содержат данные о членах семьи, подлежащих репрессиям, согласно сборникам Бюро регистра репрессированных Эстонии.

