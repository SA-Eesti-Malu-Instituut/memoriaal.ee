content:
    -
        id: andmebaas
        title: База данных Мемориала жертвам коммунизма в Эстонии
        text: |
            В базу данных включены люди, которые были репрессированы во внесудебном порядке или безосновательно осуждены оккупационной властью Советского Союза в 1940-1991 годах, тем самым подлежащие реабилитации согласно закону Эстонской Республики о реабилитации лиц, репрессированных во внесудебном порядке и безосновательно осужденных.

    -
        id: nimekiri
        title: Список погибших
        text: |
            На стену памяти Мемориала наносятся имена жителей Эстонии вместе с датой рождения и смерти, содержащиеся в базе данных, которые были убиты во время террора, умерли в заключении или на поселении, или по известным данным были убиты в результате непосредственного нападения со стороны представителя советской власти. Для знакомства со списком людей на стене памяти, нажмите на картинку. В дальнейшем выясненные имена погибших будут автоматически добавляться в электронную базу данных. Периодически их имена будут добавляться на стену памяти.

    -
        id: kontroll-ja-taiendamine
        title: Контроль и дополнение данных
        text: |
            Мы просим Вас проверить имена Вам известных репрессированных и в случае необходимости указать на недочеты. Также приветствуются предложения объединения двух имен, когда есть подозрение, что мы имеем дело с одним человеком.

            Мы очень признательны за Ваши предложения и исправления. От них уже было много пользы при составлении списка погибших. Принятые изменения будут вносится по мере их появления, поэтому список будет постоянно дополняться.

    -
        id: andmebaasis-kasitlemata-isikud
        title: Лица, не включенные в базу данных о жертвах коммунизма:
        text: |
            - погибшие в борьбе против советской власти лесные братья и члены Омакайтсе в 1940-1941 годах;
            - жертвами войны, погибшие в результате военных действий;
            - покинувшие Эстонию летом 1941 года в результате эвакуации в тыл СССР и умершие там, в отношении которых не были применены репрессии;
            - мобилизованные летом 1941 года в Красную армию, которые умерли в трудовых батальонах в тылу СССР из-за нечеловеческих условий жизни или при точно невыясненных обстоятельствах. Жертвами также считаются мобилизованные лица, находившиеся в трудовых батальонах, которые были арестованы и отданы под суд по политическим причинам;
            - погибшие во время войны в результате военных действий, находясь в составе каких-либо военных подразделений, или в какой-либо другой ситуации;
            - жертвы коммунистического террора, которые сами принимали участия в боях в составе советских истребительных батальонов, или ставшие членами коммунистической партии до 1954 года.
