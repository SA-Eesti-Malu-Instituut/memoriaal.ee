content:
    -
        text: |
            Andmebaasi kantakse aastatel 1940-1991 Nõukogude Liidu okupatsioonivõimu poolt kohtuväliselt represseeritud või alusetult süüdimõistetud ning vastavalt Eesti Vabariigi seadusele kohtuväliselt represseeritud ja alusetult süüdimõistetud isikute rehabiliteerimise kohta rehabiliteerimisele kuulunud isikud. Lisaks sisaldab andmebaas: vahetu kommunistliku terrori käigus hukkunud isikuid; kannatanuid, kes vangistusest või asumiselt vabanesid; küüditamisele kuulunuid, kuid keda ei küüditatud ja neid, kelle saatus on teadmata.

    -
        id: baasiehitus
        title: Andmebaasi ehitus
        text: |
            Andmebaas on erinevates trükistes ilmunud andmeid koondav keskkond. Lisaks koondab see isiku juurde kättesaadavad registrid ja andmed arhiividest, kui need ei ole veel ilmunud nimekirjadega kaetud. Informatsioon esitatakse muutmata kujul.

            Vasakul on persooni põhiandmed hetke kõige õigema teadmise kohaselt, paremal selle isiku kohta leitud materjal muutmata kujul. Kui represseeritu andmed on esitatud memento küüditamiste nimekirjades perekondadena, on persooni juurde ära toodud ka pereliikmete info.

