title: Koduaed
pictures:
    - /assets/images/bg/koduaed.jpg
content:
    -
        text: |
            Koduaed on koht, kus põimuvad unistused, mälestused ja koduigatsus. Koduaia sümbolitena on memoriaali sisealale istutatud õunapuud ja seinal kujutatud mesilasi. Tseremooniaplatsil toimuvad mälestusüritused.
