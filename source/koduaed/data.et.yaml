title: Koduaed
pictures:
    - /assets/images/bg/koduaed.jpg
content:
    -
        text: |
            „Koduaed“ on koht, kus põimuvad unistused, mälestused ja koduigatsus. Koduaia sümbolitena on siia istutatud õunapuud, mille vahel looklevad jalgrajad ja seinal on kujutatud ühte hoidvat mesilasperet. 22&nbsp;000 mesilase figuuri sümboliseerivad hukkunud ohvreid. Tseremooniaplats on ette nähtud mälestusürituste läbiviimiseks.
