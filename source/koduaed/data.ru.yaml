        text: |
            Сад – это место, в котором переплетаются мечты, воспоминания и тоска по родному дому. Яблони и пчелы являются символами Сада.

            Список жертв на стене Мемориала не окончен, потому что еще тысячи пострадавших на вернулись домой и их судьба до сих пор неизвестна. Поиск этих жертв продолжается, в результате чего их имена будут появляться на стене. Пока о них будут напоминать яблони и камни с обозначением мест террора.
