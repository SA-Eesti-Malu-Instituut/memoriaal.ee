        text: |
            Kommunistliku terrori mälupaigad Patarei vangla ja Pagari kongid ning Scheeli krunt Tallinnas ja Tartu vangla on ainult neli esimest paljudest kannatuskohtadest Eestis, kus eestlasi kinni peeti ja mõrvati. Üldjuhul veeti poliitvangid aga vangistusse ja sunnitööle kaugele Venemaale. Memoriaali paigutatud kohakivid tähistavad Eesti inimeste peamisi vangistuspaiku ja asumiskohti küüditatutena.

            Memoriaali välisseinal on teabetekstid, mis esitavad peamisi fakte kommunistliku terrori ja inimkaotuste kohta Eestis.
