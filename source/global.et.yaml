siteTitle: Eesti Kommunismiohvrid 1940–1991
navigation:
    -
        url: /memoriaal
        picture:
        title: Memoriaal
        text: Kommunismiohvrite memoriaal on pühendatud kõigile Nõukogude Liidu terrori all kannatanud Eesti inimestele.
    -
        url: /sein
        picture:
        title: Teekonna mälestussein
        text: Memoriaali Teekonda palistavatel nimetahvlitel on enam kui 22 000 inimese nimed, kes kunagi koju tagasi ei pöördunud. Nad mõrvati või surid ebainimlike elutingimuste tõttu vangistuses või sundasumisel.
    -
        url: /ohvitserid
        picture:
        title: Eesti kaadriohvitseride mälestusmärk
        text: Memoriaalis mälestatakse Eesti Vabariigi ohvitsere, kes võitlesid Vabadussõjas või teenisid kaitseväes, piirivalves või Kaitseliidus ning kes mõrvati sellepärast Nõukogude okupatsioonivõimude poolt või hukkusid vangistuses.
    -
        url: /koduaed
        picture:
        title: Koduaed
        text: Koduaed on koht, kus põimuvad unistused, mälestused ja koduigatsus. Koduaia sümboliteks on õunapuud ja mesilased.
    -
        url: /kohakivid
        picture:
        title: Kohakivid ja teabetekstid
        text: Kommunistliku terrori kurikuulsad kinnipidamis- ja hukkamiskohad on mälupaigad, mis sümboliseerivad uutele põlvkondadele esivanemate kannatusi.
    -
        url: /andmebaas
        picture:
        title: Memoriaali andmebaas
        text: Memoriaali andmebaasi haldab SA Eesti Mälu Instituut.
