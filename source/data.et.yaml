            Eesti kaotas okupatsioonivõimu terrori tagajärjel iga viienda oma veidi üle miljonist elanikust.

            Valdav osa neist puhkab täna nimetutes ristideta haudades. Olgu see memoriaal nende mälestamise kohaks!

            Memoriaali rajasid Eesti rahvas ja riik Eesti kommunismiohvrite mälestuseks 2018. aastal.

popup: |
    ## KOMMUNISMIOHVRITE MEMORIAAL<br>AVAMINE 23.08.2018

    **23\. august on üleeuroopaline totalitaarsete režiimide ohvrite mälestuspäev. Sel päeval, Eesti Vabariigi 100. sünnipäeva aastal avab Eesti rahvas Tallinnas Maarjamäel memoriaali, millest saab kommunismiohvrite mälestuspaik. See koht jääb meelde tuletama vabaduse ja inimelu haprust ning kutsuma tänaseid ja tulevasi Eesti inimesi hoidma ja kaitsma oma kodu – vaba Eestit.**

    **11.00 - 12.00 Kogunemine**

    **12.05 - 13.10 Memoriaali õnnistamine, kõned ning pärgade asetamine**
    Sõna võtavad Eesti Vabariigi President Kersti Kaljulaid, Eesti Memento Liidu auesimees Leo Õispuu, Euroopa Mälu ja Süüme Koostöökogu nõukogu liige Göran Lindblad, Eesti Vabariigi justiitsminister Urmas Reinsalu ning Eesti kaitseväe juhataja kindral Riho Terras.

    **18.00 - 22.00 Memoriaali heliruum**
    Heliruum loob sobiva õhkkonna memoriaalimaastikul ringi liikumiseks, nimede ja tekstidega tutvumiseks ning oma mõtetega olemiseks.

    ### TEAVE

    - **Memoriaal asub Tallinnas, Maarjamäe lossipargi kõrval, Filmimuuseumist 800-meetrise jalutuskäigu kaugusel. Avamise päeval saab memoriaali siseneda ainult Pirita tee poolsest küljest. Aadress: Pirita tee 74.**
    - Memoriaali juurde pääseb kesklinnast bussidega 1A, 5, 8, 34A, 38. Peatus: "Maarjamägi". Memoriaal asub 5-10 minutilise jalutuskäigu kaugusel bussipeatusest Pirita suunas.
    - Autoga tulijatel palume võimalusel parkida Maarjamäel või mujal lähipiirkonnas asuvatesse parklatesse. Piiratud arv parkimiskohti asub memoriaali sissepääsu vahetus läheduses Pirita teel ning Kose teel.
    - Liikumispuudega külastajatele on parkimine ning ligipääs memoriaalile Kose tee kaudu. Pirita teelt keerata Kose teele ning enne "Saare" bussipeatust paremale, FC Levadia spordikompleksi suunas. Sõita tee lõpuni kuni jõuate parklasse.
    - Memoriaali avamisele järgneb [rahvusvaheline konverents „Euroopa mälu ja kommunistlike režiimide kuriteod: teostamata utoopia miljoni ohvrid“](https://23augustconference.eu/est/), mis toimub memoriaalist 300 m kaugusel Eesti Filmimuuseumis (Pirita tee 56) algusega kell 14.00.

